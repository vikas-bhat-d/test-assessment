<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .subject-header input[type="file"] {
        display: none;
        /* Hide the default file input */
      }

      .custom-file-label {
        padding: 6px 8px;
        background-color: #001f3d;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        text-align: center;
        display: inline-block;
      }

      .custom-file-label:hover {
        background-color: #002f5c;
        transform: translateY(-2px);
      }

      .container {
        width: 80%;
        max-width: 800px;
        min-height: 100%;
        height: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border: 2px solid #001f3d;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .add-subject {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .add-subject input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      .add-subject button {
        padding: 12px 20px;
        border: none;
        background-color: #001f3d;
        color: white;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .add-subject button:hover {
        background-color: #002f5c;
        transform: translateY(-2px);
      }

      .subject {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fafafa;
      }

      .subject-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      .subject-header h3 {
        margin: 0;
        flex: 1;
      }

      .subject-header input[type="file"] {
        padding: 6px 8px;
        background-color: #001f3d;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      }

      .subject-header button {
        padding: 8px 12px;
        background-color: #001f3d;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      }

      .subject-header button:hover,
      .subject-header input[type="file"]:hover {
        background-color: #002f5c;
        transform: translateY(-2px);
      }

      .questions {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
      }

      .questions button {
        padding: 10px 15px;
        border: none;
        background-color: #001f3d;
        color: white;
        border-radius: 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        margin-top: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      .questions button:hover {
        background-color: #002f5c;
        transform: translateY(-2px);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: #043e7c;
        color: white;
        margin-bottom: 10px;
        width: 100%;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      header button {
        padding: 0.5rem 1rem;
        margin-right: 1rem;
        background-color: #001f3d;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      header button:hover {
        background-color: #002f5c;
        transform: translateY(-2px);
      }

      .mcq-form input {
        margin-bottom: 5px;
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: block;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }
      .add-subject {
        margin-bottom: 20px;
      }
      .subject-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .mcq {
        margin-bottom: 10px;
      }
      .mcq-form input {
        margin-bottom: 10px;
      }
      .subject {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
      }
      .questions {
        margin-top: 20px;
        display: none;
      }
      .table-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
      }
      .table-container table {
        width: 100%;
        border-collapse: collapse;
      }
      .table-container th,
      .table-container td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }
      .dialog-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 2px solid #ccc;
        z-index: 1000;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Teacher Portal</h1>
      <nav>
        <button onclick="window.location.href = 'admin_dashboard.html';">
          Dashboard
        </button>
        <button onclick="window.location.href = 'video_review.html';">
          Video Submission
        </button>
      </nav>
    </header>
    <div class="container">
      <h1>Teacher Dashboard</h1>

      <div class="add-subject">
        <input type="text" id="subjectInput" placeholder="Enter new subject" />
        <button onclick="addSubject()">Add Subject</button>
      </div>
      <div id="subjectsContainer"></div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="overlay" id="overlay" onclick="closeDialog()"></div>
    <div class="dialog-box" id="dialogBox">
      <h3>Parsed Questions</h3>
      <div class="table-container" id="tableContainer"></div>
      <button onclick="submitQuestions()">Confirm</button>
      <button onclick="closeDialog()">Reject</button>
    </div>

    <script>
      let subjects = [];
      const apiBaseUrl = "http://localhost:3000/user";
      const addSubjectEndpoint = `${apiBaseUrl}/subjects`;
      const fetchSubjectsEndpoint = `${apiBaseUrl}/subjects?q=true`;
      const addQuestionEndpoint = `${apiBaseUrl}/questions`;
      const uploadExcelEndpoint = `${apiBaseUrl}/excel`;
      const submitQuestionsEndpoint = `${apiBaseUrl}/multipleQuestions`;

      let parsedQuestions = [];
      let currentSubjectId = null;

      // Fetch subjects and questions when the page loads
      window.onload = async function () {
        try {
          const response = await fetch(fetchSubjectsEndpoint, {
            credentials: "include",
          });
          if (!response.ok) throw new Error("Failed to fetch subjects");
          const data = await response.json();
          subjects = data.data;
          renderSubjects();
        } catch (error) {
          console.error("Error loading data:", error);
        }
      };

      // Add a new subject
      async function addSubject() {
        const subjectInput = document.getElementById("subjectInput");
        const subjectName = subjectInput.value.trim();
        if (subjectName === "") {
          alert("Please enter a subject name.");
          return;
        }
        if (subjects.some((sub) => sub.name === subjectName)) {
          alert("Subject already exists.");
          return;
        }

        try {
          const response = await fetch(addSubjectEndpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: subjectName }),
          });
          if (!response.ok) throw new Error("Failed to add subject");

          const newSubject = await response.json();
          subjects.push({ name: newSubject.name, questions: [] });
          subjectInput.value = "";
          renderSubjects();
        } catch (error) {
          console.error("Error adding subject:", error);
          alert("Failed to add subject.");
        }
      }

      async function handleFileUpload(event, subjectId) {
        const file = event.target.files[0];
        if (!file) {
          alert("Please select a file.");
          return;
        }
        currentSubjectId = subjectId;

        const formData = new FormData();
        formData.append("data", file);

        try {
          const response = await fetch(uploadExcelEndpoint, {
            method: "POST",
            body: formData,
            credentials: "include",
          });
          if (!response.ok) throw new Error("Failed to upload Excel file");

          const data = await response.json();
          parsedQuestions = data;
          showConfirmationDialog();
        } catch (error) {
          console.error("Error uploading file:", error);
          alert("Failed to upload Excel file.");
        }
      }

      // Show the confirmation dialog with parsed data
      function showConfirmationDialog() {
        const tableContainer = document.getElementById("tableContainer");
        tableContainer.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Question</th>
              <th>Option A</th>
              <th>Option B</th>
              <th>Option C</th>
              <th>Option D</th>
              <th>Correct Option</th>
            </tr>
          </thead>
          <tbody>
            ${parsedQuestions
              .map(
                (question) => `
                <tr>
                  <td>${question.questionText}</td>
                  <td>${question.optionA}</td>
                  <td>${question.optionB}</td>
                  <td>${question.optionC}</td>
                  <td>${question.optionD}</td>
                  <td>${question.correctOption}</td>
                </tr>
              `
              )
              .join("")}
          </tbody>
        </table>
      `;

        document.getElementById("dialogBox").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }

      // Close the confirmation dialog
      function closeDialog() {
        document.getElementById("dialogBox").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }

      // Submit the parsed questions to the API
      async function submitQuestions() {
        try {
          console.log(
            submitQuestionsEndpoint,
            parsedQuestions,
            currentSubjectId
          );
          const response = await fetch(submitQuestionsEndpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              questions: parsedQuestions,
              subjectId: currentSubjectId,
            }),
            credentials: "include",
          });
          if (!response.ok) throw new Error("Failed to submit questions");

          alert("Questions submitted successfully!");
          closeDialog();
        } catch (error) {
          console.error("Error submitting questions:", error);
          alert("Failed to submit questions.");
        }
      }

      function renderSubjects() {
        const subjectsContainer = document.getElementById("subjectsContainer");
        subjectsContainer.innerHTML = "";

        subjects.forEach((subject, index) => {
          const subjectDiv = document.createElement("div");
          subjectDiv.className = "subject";
          subjectDiv.innerHTML = `
            <div class="subject-header">
              <h3>${subject.name}</h3>
              <label class="custom-file-label" for="file-${index}">Choose Excel File</label>
              <input type="file" id="file-${index}" onchange="handleFileUpload(event, '${
            subject.id
          }')" />
              <button onclick="toggleQuestions(${index})">Toggle Questions</button>
            </div>

            <div class="questions" id="questions-${index}" style="display: none;">
              ${subject.questions
                .map(
                  (q, i) => `
                <div class="mcq">
                  <p><strong>Q${i + 1}: ${q.question_text}</strong></p>
                  <ul>
                    <li>A: ${q.option_a}</li>
                    <li>B: ${q.option_b}</li>
                    <li>C: ${q.option_c}</li>
                    <li>D: ${q.option_d}</li>
                  </ul>
                </div>
              `
                )
                .join("")}
            </div>
          `;
          subjectsContainer.appendChild(subjectDiv);
        });
      }

      // Toggle visibility of question form
      function toggleQuestions(index) {
        const questionsDiv = document.getElementById(`questions-${index}`);
        questionsDiv.style.display =
          questionsDiv.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
